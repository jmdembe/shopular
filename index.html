<!DOCTYPE html>
<html ng-app='shopular'>
  <head>
    <meta charset="utf-8">
    <title>Shopular!</title>
  </head>
  <body>
    <header>Shopular!</header>
    <main ng-controller='InventoryControl as item'>
      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Color</th>
        </tr>
        <tr ng-repeat='product in item.inventory'>
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.color}}</td>
        </tr>
      </table>
    </main>
    <footer>Why am I here?</footer>
    <script src='node_modules/angular/angular.js'></script>
    <script src='js/shopular.module.js'></script>
    <script src='js/shopular.controller.js'></script>
  </body>
</html>
